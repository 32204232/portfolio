<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">정현범</div>
    <div class="nav-links">
      <a href="#about">소개</a>
      <a href="#projects">프로젝트</a>
      <a href="#skills">기술</a>
      <a href="#contact">연락처</a>
      <button id="toggle-mode">🌙</button>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>성악가전공자이자 사이버보안 전공자</h1>
    <p>예술과 기술을 합치다</p>
  </header>

  <main class="container">
    <section id="about" class="fade-in">
      <h2>소개</h2>
      <img src="/portfolio/photo.jpg" alt="정현범 프로필 사진" class="profile-photo" />
      <p>
        단국대학교 성악 전공, 사이버보안 복수전공.  
      </p>
    </section>

    <section id="youtube" class="fade-in">
      <h2>유튜브 영상</h2>
      <div class="video-wrapper">
        <iframe 
          width="560" 
          height="315" 
          src="https://www.youtube.com/embed/97SC9MZAFYA" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <section id="projects" class="fade-in">
      <h2>프로젝트</h2>
      <ul>
        <li><strong>클라우드 보안 보고서</strong> – PDF 미리보기:</li>
      </ul>
      <iframe src="report.pdf" width="100%" height="400px" frameborder="0"></iframe>
    </section>

    <section id="skills" class="fade-in">
      <h2>기술 스택</h2>
      <p>C, Python, Git, Linux, HTML, CSS, Reverse Engineering, Premiere Pro</p>

    <section id="contact" class="fade-in">
      <h2>연락처</h2>
      <p>Email: ehdgusqja@gmail.com</p>
      <p>GitHub: <a href="https://github.com/32204232" target="_blank">github.com/32204232</a></p>
    </section>
  </main>

  <footer>
    © 2025 정현범
  </footer>

  <script>
    // 페이지 로드시 다크모드 상태 복원
    const btn = document.getElementById('toggle-mode');
    if (localStorage.getItem('mode') === 'light') {
      document.body.classList.add('light');
    }

    // 버튼 클릭 시 모드 전환
    btn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      localStorage.setItem('mode', document.body.classList.contains('light') ? 'light' : 'dark');
    });

    // 스크롤 애니메이션
    const fadeEls = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, { threshold: 0.1 });

    fadeEls.forEach(el => observer.observe(el));
  </script>

</body>
</html>
